
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Browse all Jobs</title>
</head>


<body>
    <h1 class="text-center font-weight-bold">Browse Jobs</h1>
    <br>
    <div th:each = "job: ${jobs}"  style="margin: 20px">
        <div class="container border shadow-sm p-3 mb-5 rounded bg-light">
            <div class="row pt-3">
                <div class="col-6">
                    <h5 class="card-title" th:text = "${job.title}"></h5>
                    <h3 class="card-title" th:text = "${job.datePosted}"></h3>
                    <p class="card-text" th:text = "${job.description}"></p>
                    <!-- <div class="col-4">
                        <a class="btn btn-info" th:href="@{/productview(info, name=${products.name})}">View</a>
                    </div> -->
                </div>
            </div>
            <br>
        </div>
    </div>
</body>
</html>
